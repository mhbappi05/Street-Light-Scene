<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Street Lamp Scene</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="moon"></div>
    <div class="star star1"></div>
    <div class="star star2"></div>
    <div class="star star3"></div>
    <div class="star star4"></div>
    <div class="star star5"></div>
    <div class="star star6"></div>
    <div class="star star7"></div>
    <div class="star star8"></div>
    <div class="star star9"></div>
    <div class="star star10"></div><!-- add as much you want-->

    <div class="scene" onclick="toggleLight()">
        <!-- Houses -->
        <div class="house house1"></div>
        <div class="house house4"></div>
        <div class="house house2"></div>
        <div class="house house5"></div>
        <div class="house house3"></div>

        <!-- Full-Width Ground -->
        <div class="ground"></div>

        <!-- Lamp -->
        <div class="lamp-post">
            <div class="lamp-head"></div>
        </div>
        <div class="lamp-base"></div>

        <!-- Light -->
        <div class="light-beam" id="light"></div>
        <div class="ground-glow" id="glow"></div>
    </div>

    <!--JS part to turn on/off light -->
    <script>
        function toggleLight() {
            document.getElementById('light').classList.toggle('off');
            document.getElementById('glow').classList.toggle('off');
        }
    </script>
</body>

</html>
